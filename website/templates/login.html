{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST">

                <h4 class="h4 text-lg-center" align="center"><small class="text-muted">Login</small></h4>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email"/>
                    <small id="emailHelp" class="form-text text-muted">Your email will not be public on your profile</small>
                </div>
                 <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-chet-input" type="checkbox" id="remember-me" name="remember-me">
                        Remember me
                        <span class="form-check-sign">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div>
{% endblock %}
